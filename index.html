<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Music</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0b0b0b; color: #fff; }
    header { padding: 16px; font-size: 20px; font-weight: 700; border-bottom: 1px solid #222; }
    .wrap { padding: 16px; max-width: 680px; margin: 0 auto; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #222; background:#111; color:#fff; }
    .song { display:flex; justify-content:space-between; gap:12px; padding:12px 0; border-bottom:1px solid #1f1f1f; }
    .meta { display:flex; flex-direction:column; }
    .title { font-weight:700; }
    .artist { color:#aaa; font-size: 14px; }
    button { background:#1f6feb; color:#fff; border:0; padding:10px 14px; border-radius:10px; font-weight:700; }
    .player { position: sticky; bottom: 0; background:#111; border-top:1px solid #222; padding: 12px; }
    .now { font-size: 14px; color:#aaa; margin-bottom:8px; }
    audio { width: 100%; }
  </style>
</head>
<body>
  <header>My Music</header>
  <div class="wrap">
    <input id="search" placeholder="Search songs..." />
    <div id="list"></div>
  </div>

  <div class="player">
    <div class="now" id="now">Not playing</div>
    <audio id="audio" controls></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
