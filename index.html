<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>GZ UP</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#e10600" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&display=swap');

:root {
  --supreme-red: #e10600;
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  color: white;
  background-image: url("fellas.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

/* Dark cinematic overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(6px);
  z-index: -1;
}

/* Subtle grain texture */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.08;
  pointer-events: none;
  z-index: -1;
}

header {
  padding: 20px;
  font-size: 22px;
  font-weight: 900;
  background: var(--supreme-red);
  text-transform: uppercase;
  letter-spacing: 2px;
}

.wrap {
  padding: 18px;
  max-width: 720px;
  margin: 0 auto;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  background: black;
  color: white;
  border: none;
  font-weight: 700;
  outline: none;
}

input::placeholder {
  color: #777;
}

.song {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px;
  margin-bottom: 12px;
  background: rgba(20,20,20,0.85);
  border-left: 4px solid transparent;
  transition: 0.2s ease;
}

.song:hover {
  background: rgba(225,6,0,0.1);
}

.song.current {
  border-left: 4px solid var(--supreme-red);
  background: rgba(225,6,0,0.15);
}

.meta {
  flex: 1;
}

.title {
  font-weight: 900;
  font-size: 14px;
  text-transform: uppercase;
}

.artist {
  font-size: 12px;
  color: #bbb;
}

.btn {
  background: var(--supreme-red);
  border: none;
  color: white;
  padding: 8px 14px;
  font-weight: 900;
  text-transform: uppercase;
  cursor: pointer;
}

.btn:active {
  transform: scale(0.96);
}

.player {
  position: sticky;
  bottom: 0;
  background: black;
  border-top: 4px solid var(--supreme-red);
  padding: 16px;
  padding-bottom: calc(16px + env(safe-area-inset-bottom));
}

.now {
  font-size: 12px;
  color: #ccc;
  margin-bottom: 10px;
  text-transform: uppercase;
}

audio {
  width: 100%;
  filter: invert(1);
}
</style>
</head>

<body>

<header>GZ UP RADIO</header>

<div class="wrap">
  <input id="search" placeholder="Search tracks..." />
  <div id="list"></div>
</div>

<div class="player">
  <div class="now" id="now">Not playing</div>
  <audio id="audio" controls></audio>
</div>

<script src="app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js").catch(() => {});
}
</script>

</body>
</html>
  </script>
</body>
</html>
</html>
